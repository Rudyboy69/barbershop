<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Барбершоп «Бородинский»</title>
</head>
<body>
	<main>
		<section>
			<h2>Личный кабинет</h2>
			<p>Введите свой логин и пароль</p>
			<form action="" method="post">
				<p>
					<label for="ap-login">Логин</label>
					<input id="ap-login" type="text" name="login" value="" placeholder="Логин">
				</p>
				<p>
					<label for="ap-password">Пароль</label>
					<input id="ap-password" type="password" name="password" value="" placeholder="Пароль">
				</p>
				<p>
					<input id="ap-remember" type="checkbox" name="remember">
					<label for="ap-remember">Запомните меня</label>
					<a href="#">Я забыл пароль!</a>
				</p>
				<button type="submit">Войти</button>
			</form>
			<button type="button">Закрыть</button>
		</section>
	</main>
</body>
</html>
